{% block sidebar %}
<nav class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-3">
  <!-- Left side of menu -->
  <ul class="nav nav-underline">
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-current="page" href="{% url 'courses:index' %}">Main page</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'teacher-list' %}active{% endif %}" href="{% url 'courses:teacher-list' %}">Our Teachers</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'course-list' %}active{% endif %}" href="{% url 'courses:course-list' %}">Our Courses</a>
    </li>
  </ul>

  <!-- right side (auth) -->
<ul class="nav">
  {% if user.is_authenticated %}
    <li class="nav-item">
      <span class="nav-link">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></span>
    </li>
    <li class="nav-item">
      <form class="nav-link" method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="nav-link btn btn-link p-0 m-0 align-baseline">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </li>
  {% endif %}
</ul>
</nav>
{% endblock %}
