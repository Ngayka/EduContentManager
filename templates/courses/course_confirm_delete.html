{% extends "base.html" %}

{% block content %}
  <h1>Delete course?</h1>
  <em>Attention! If you delete this course, all lessons associated with it will also be deleted.</em>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'courses:course-detail' object.pk %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
